	}
	function setPageDomAndEvent1(total, curpage, pageDomId) {
		setPage(document.getElementById("tb_choosePage1"), total, curpage);
		$("#tb_choosePage1").off("click.turnpage").on("click.turnpage", function() {
			getSearchCondition1(function(cate, keyword, lowPrice, highPrice, page) {
				var curpage = $("#tb_choosePage1").attr("data-curpage") || 1;
				if(curpage != page){
					getItemListByApi({type: "searchItem1", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: page}, "storeList");
					$("#tb_choosePage1").attr("data-curpage", page);
				}
			});
		});
	}
	function setPageDomAndEvent2(total, curpage, pageDomId) {
		setPage(document.getElementById("tb_choosePage2"), total, curpage);
		$("#tb_choosePage2").off("click.turnpage").on("click.turnpage", function() {
			//chooseItemList;
			var page = parseInt($("#tb_choosePage2").children("a.on").html(), 10) - 1;
			$("#chooseItemList").children("li").hide();
			$("#chooseItemList").children("li").slice(page * 5,  5 * (page + 1)).show();
		});
	}
	function getItemListByApi(postData, whoList, callback) {//cate, keyword, lowPrice, highPrice, page, whoList
		if(!whoList) {whoList = "itemList";}
		var listHtml = "", pageDomId = "", itemidarray = _itemIdArray.html(), chooseArray = [];
		if(itemidarray != ",") {
			itemidarray = itemidarray.substr(1, itemidarray.length - 2);
		} else {
			itemidarray = "";
		}
		chooseArray = itemidarray.split(",");
		$("#"+whoList).html("");
		$.ajax({
			url: "/3.0/taobaoapp/tb_api.php",
			type: "POST",
			data: postData,
			dataType: "JSON",
			success: function(m) {
				if(m && m["total_results"] > 0) {
					var items = m["items"]["item"],
						toalCount = m["total_results"];
					if(m["total_results"] == 1) {
						items = [items];
					}
					for(var i = 0; i < items.length; i++) {
						var itemSelected = "", itemSelectedText = "选择";
						if($.inArray(items[i]["num_iid"], chooseArray) >= 0) {
							itemSelected = " item-selected";
							itemSelectedText = "取消选择";
						}
						listHtml += '<li class="item-wrap'+itemSelected+'" >'+
							'<dl class="item clear-fix">'+
								'<dt class="pic"><a class="june-preview" href="//item.taobao.com/item.htm?id='+items[i]["num_iid"]+'" target="_blank"><img alt="宝贝图片" src="'+items[i]["pic_url"]+'"></a></dt>'+
								'<dd class="detail-info">'+
									'<p class="title">'+
										'<a class="june-preview" href="//item.taobao.com/item.htm?id='+items[i]["num_iid"]+'" target="_blank" title="'+items[i]["title"]+'">'+items[i]["title"]+'</a>'+
									'</p>'+
									'<p class="price">'+
										'<span class="symbol">￥</span><span class="value">'+items[i]["price"]+'</span>'+
									'</p>'+
								'</dd>'+
								'<dd class="opts">'+
									'<a href="javascript:void(0);" data-iid="'+items[i]["num_iid"]+'" class="rec-opt tb_chooseBtn'+itemSelected+'">'+itemSelectedText+'</a>'+
								'</dd>'+
							'</dl>'+
						'</li>';
					}
					$("#"+whoList).html(listHtml);
					if(whoList == "chooseItemList") {
						toalCount = chooseArray.length;
						//$("#tb_hasChooseCount").html(toalCount);
					} else if(whoList == "storeList"){
						$("#tb_totalStoreCount").html(toalCount);
					} else {
						$("#tb_totalCount").html(toalCount);
					}
					if(whoList == "chooseItemList") {
						setPageDomAndEvent2(Math.ceil(toalCount / 5), 1);
					} else if(whoList == "storeList"){
						setPageDomAndEvent1(Math.ceil(toalCount / 5), postData.page);
					} else {
						setPageDomAndEvent(Math.ceil(toalCount / 5), postData.page);
					}
					if(callback && typeof callback == "function") {callback();}
				} else {
					if(whoList == "storeList"){
						$("#tb_totalStoreCount").html(0);
					} else {
						$("#tb_totalCount").html(0);
					}
				}
			}
		});
	}
	
	function setInputValValue(chooseIds) {
		if(!!chooseIds) {
			if(chooseIds != ",") {
				chooseIds = chooseIds.substr(1, chooseIds.length - 2);
			} else {
				chooseIds = "";
			}
			var chooseArray = chooseIds.split(",");
			var inputValLength = $("input[name='inputVal[]']:not(.has-deleted)").length;
			for(var i = 0; i < chooseArray.length; i++) {
				if(chooseArray != "") {
					if(i > inputValLength - 1) {
						$("#itemarrManager").children("span").trigger("click");
					}
					var _t = $("input[name='inputVal[]']:not(.has-deleted):eq("+i+")"), _href = _t.val();
					if(_href != "") {
						var idArr = _href.match(/((\&|\?){1}id\=){1}(\d+)(?=(\&|$))/g), id;
						if(!!idArr && idArr.length > 0) {
							id = idArr[0].replace(/(\?|\&)id\=/g, "");
						}
						if(id != chooseArray[i]) {
							_t.val("https://item.taobao.com/item.htm?id="+chooseArray[i]);
							//_href = replace(new RegExp("", "g"), chooseArray[i])
						}
					} else {
						_t.val("https://item.taobao.com/item.htm?id="+chooseArray[i]);
					}
					_t.parent().show();
				}
			}
			$("input[name='inputVal[]']:not(.has-deleted):gt("+(chooseArray.length-1)+")").each(function() {
				var _t = $(this);
				_t.next(".itemarrManagerDelete").trigger("click");
			});
			if(chooseIds == "") {
				$("input[name='inputVal[]']:not(.has-deleted):eq(0)").val("");
				$("input[name='inputVal[]']:not(.has-deleted):eq(0)").next().next().removeClass("itemarrManagerReadIcon-0").addClass("itemarrManagerReadIcon-1");
			}
		}
	}
	
	var searchBar = $("#tb_searchBar"),
		_itemIdArray = $("#tb_itemidarray");
	setPageDomAndEvent(1, 1);
	
	$("#tItemPageTab").on("click", ".tItem-page", function() {
		var _t = $(this), index = _t.index(), itemHrefIds = ",", itemHrefCount = 0;
		$("#tItemPageTab").children(".tItem-page").removeClass("selected");
		_t.addClass("selected");
		if(index == 1) {
			$("#tItemHrefPageBox").hide();
			$("#tItemChoosePageBox").show();
			$("input[name='inputVal[]']:not(.has-deleted)").each(function() {
				var _t = $(this), _href = _t.val();
				if(_href != "") {
					var idArr = _href.match(/((\&|\?){1}id\=){1}(\d+)(?=(\&|$))/g), id;
					if(!!idArr && idArr.length > 0) {
						id = idArr[0].replace(/(\?|\&)id\=/g, "");
					}
					itemHrefIds += id +",";
					itemHrefCount++;
				}
			});
			$("#tb_hasChooseCount").html(itemHrefCount); 
			_itemIdArray.html(itemHrefIds);
			$("#tb_itemCountTab").children("a:eq(0)").trigger("click");
		} else if(index == 0) {
			$("#tItemHrefPageBox").show();
			$("#tItemChoosePageBox").hide();
		}
	});
	
	$("#tb_itemCates").on("change", function() {
		getSearchCondition(function(cate, keyword, lowPrice, highPrice, page) {
			getItemListByApi({type: "searchItem", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: 1});
		});
		getSearchCondition1(function(cate, keyword, lowPrice, highPrice, page) {
			getItemListByApi({type: "searchItem1", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: 1}, "storeList");
		});
	});
	
	$("#tb_searchBtn").on("click", function() {
		getSearchCondition(function(cate, keyword, lowPrice, highPrice, page) {
			getItemListByApi({type: "searchItem", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: 1});
		});
		getSearchCondition1(function(cate, keyword, lowPrice, highPrice, page) {
			getItemListByApi({type: "searchItem1", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: 1}, "storeList");
		});
	});
	
	$("#itemList, #storeList, #chooseItemList").on("click", "li.item-wrap", function(event) {
		if(!$(event.target).hasClass("june-preview")) {
			var _t = $(this).children(".item").children(".opts").children("a.tb_chooseBtn"), itemidarray = _itemIdArray.html(), itemid = _t.attr("data-iid"), choosecount = parseInt($("#tb_hasChooseCount").html(),10);
			if(itemidarray == "") { itemidarray = ","; }
			if(!_t.hasClass("item-selected")) {
				_t.addClass("item-selected").html("取消选择");
				itemidarray += itemid+",";
				choosecount++;
				$(this).addClass("item-selected");
				
			} else {
				_t.removeClass("item-selected").html("选择");
				itemidarray = itemidarray.replace(new RegExp(","+itemid+",", "g"), ",");
				choosecount--;
				$(this).removeClass("item-selected");
			}
			setInputValValue(itemidarray);
			_itemIdArray.html(itemidarray);
			$("#tb_hasChooseCount").html(choosecount);
		}
	});
	
	$("#tb_itemCountTab").on("click", "a", function(event) {
		var _t = $(this), index = _t.index();
		$("#tb_itemCountTab").children("a").removeClass("selected");
		_t.addClass("selected");
		if(index == 2) {
			$("#itemList").hide();
			$("#storeList").hide();
			$("#chooseItemList").show();
			$("#tb_choosePage").hide();
			$("#tb_choosePage1").hide();
			$("#tb_choosePage2").show();
			var itemidarray = _itemIdArray.html();
			if(itemidarray != ",") {
				itemidarray = itemidarray.substr(1, itemidarray.length - 2);
			} else {
				itemidarray = "";
			}
			getItemListByApi({type: "getChooseItem",chooseIds: itemidarray}, "chooseItemList", function() {
				$("#chooseItemList").children("li").hide();
				$("#chooseItemList").children("li:lt(5)").show();
			});
		} else if(index == 0){
			$("#storeList").hide();
			$("#chooseItemList").hide();
			$("#itemList").show();
			$("#tb_choosePage1").hide();
			$("#tb_choosePage2").hide();
			$("#tb_choosePage").show();
			getSearchCondition(function(cate, keyword, lowPrice, highPrice, page) {
				getItemListByApi({type: "searchItem", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: 1});
			});
		} else if(index == 1){
			$("#itemList").hide();
			$("#chooseItemList").hide();
			$("#storeList").show();
			$("#tb_choosePage").hide();
			$("#tb_choosePage2").hide();
			$("#tb_choosePage1").show();
			getSearchCondition(function(cate, keyword, lowPrice, highPrice, page) {
				getItemListByApi({type: "searchItem1", seller_cid: cate, keyword: keyword, lowPrice: lowPrice, highPrice: highPrice, page: 1}, "storeList");
			});
		}
	});
});
</script>
