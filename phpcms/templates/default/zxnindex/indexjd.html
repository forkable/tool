<!-- Once the page is loaded, initalize the plug-in. -->
<script type="text/javascript">
(function ($) {
  var $tiles = $('#tiles'),
	  $handler = $('li', $tiles),
	  page = 1,
	  isLoading = false,
	  apiURL = '/zxd/server',
	  lastRequestTimestamp = 0,
	  fadeInDelay = 1000,
	  $window = $(window),
	  SETtIMEOut = null,
	  $document = $(document);
	$("#shareLabelList").children(".label-select").selectmenu({
		change: labelSelectChange
	});
	$("#shareTitle").button();
	$("#shareTitleBtn").button();
	$("#shareLabelList").on("click", "span.sort", function(event) {
		var _t = $(this), sortType = _t.attr("data-sortType");
		$("#shareLabelList").children("span.sort").removeClass("sortSelected");
		_t.addClass("sortSelected");
		$("#sortName").val(sortType);
		// var maxIndex = $("#shareLabelList").children("span.labelSelected").length - 1;
		// var result = '';
		// $("#shareLabelList").children("span.labelSelected").text(function(index, content){
			// result += (index === maxIndex) ? content : content + ' '; 
		// })
		// $("#labelName").val(result);
		initShareLabelList();
	});
	
	$("#shareTitleBtn").on("click", function() {
		var val = $("#shareTitle").val();
		if(val == "") {
			apiURL = "/zxd/server";
		} else {
			$("#shareLabelList").children(".label-select").selectmenu( "destroy" );
			$("#layoutLabel option[value='']").prop("selected", true);
			$("#functionLabel option[value='']").prop("selected", true);
			$("#effectLabel option[value='']").prop("selected", true);
			$("#categoryLabel option[value='']").prop("selected", true);
			$("#shareLabelList").children(".label-select").selectmenu({
				change: labelSelectChange
			});
			apiURL = "/grsc/server.php?type=search";
		}
		labelSelectChange();
		$(this).attr("data-status", "searching").hide();
		SETtIMEOut = setTimeout(function() {
			$("#shareTitleBtn").attr("data-status", "searchend").show();
		},30000);
	});
	
	function labelSelectChange(event) {
		var maxIndex = $("#shareLabelList").children(".label-select").length - 1, result = "";
		$(".label-select").each(function(index, ele) {
			var content = $(this).val(), id = $(this).attr("id");
			if(id == "categoryLabel") {
				if(content != "通用" && content !="") {
					$("#categoryName").val("通用");
				} else {
					$("#categoryName").val("");
				}
			}
			if(content && content != "") {
				result += (index === maxIndex) ? content : content + ' '; 
			}
		});
		$("#labelName").val(result);
		initShareLabelList();
	}
	
	function initShareLabelList() {
		$("#tiles").html("");
		page = 1;
		$.ajax({
		  url: apiURL,
		  type: "POST",
		  dataType: 'json', // Set to jsonp if you use a server on a different domain and change it's setting accordingly
		  data: {page: page, sort: $("#sortName").val(), label: $("#labelName").val(), category: $("#categoryName").val(), title: $("#shareTitle").val()}, // Page parameter to make sure we load new data
		  success: onLoadData
		});
	}
  // Prepare layout options.
  var options = {
	autoResize: true, // This will auto-update the layout when the browser window is resized.
	container: $('#tiles'), // Optional, used for some extra CSS styling
	offset: 18, // Optional, the distance between grid items
	outerOffset: 15,
	itemWidth: 390 // Optional, the width of a grid item
  };

  /**
   * When scrolled all the way to the bottom, add more tiles.
   */
  function onScroll(event) {
	// Only check when we're not still waiting for data.
	$(this).children("i").addClass("loading");
	if (!isLoading) {
	  // Check if we're within 100 pixels of the bottom edge of the broser window.
	  var closeToBottom = ($window.scrollTop() + $window.height() > $document.height() - 100);
	  if (closeToBottom) {
		// Only allow requests every second
		var currentTime = new Date().getTime();
		if (lastRequestTimestamp < currentTime - 1000) {
		  lastRequestTimestamp = currentTime;
		  loadData();
		}
	  }
	}
  };

  /**
   * Refreshes the layout.
   */
  function applyLayout($newImages) {
	//options.container.imagesLoaded(function() {
	$(options.container).imagesLoaded(function() {
	  // Destroy the old handler
	  if ($handler.wookmarkInstance) {
		$handler.wookmarkInstance.clear();
	  }

	  // Create a new layout handler.
	  $tiles.append($newImages);
	  $handler = $('li', $tiles);
	  $handler.wookmark(options);

	  // Set opacity for each new image at a random time
		$newImages.each(function() {
			var $self = $(this), ID = $self.attr("data-ID");
			window.setTimeout(function() {
				$self.css('opacity', 1);
				if($.inArray(ID, JUNEZX__USERCOLLECT) >= 0) {
					setSUnLike(ID);
				}
			}, Math.random() * fadeInDelay);
		});
	});
  };

  /**
   * Loads data from the API.
   */
  function loadData() {
	isLoading = true;
	$('#loaderCircle').show();

	$.ajax({
	  type: "POST",
	  url: apiURL,
	  dataType: 'json', // Set to jsonp if you use a server on a different domain and change it's setting accordingly
	  data: {page: page, sort: $("#sortName").val(), label: $("#labelName").val(), category: $("#categoryName").val(), title: $("#shareTitle").val()}, // Page parameter to make sure we load new data
	  success: onLoadData
	});
  };

  /**
   * Receives data from the API, creates HTML for images and updates the layout
   */
  function onLoadData(response) {
	$("#tiles_more").children("i").removeClass("loading");
	isLoading = false;
	$('#loaderCircle').hide();
	if($("#shareTitleBtn").attr("data-status") == "searching") {
		$("#shareTitleBtn").attr("data-status", "searchend").show();
		clearTimeout(SETtIMEOut);
		SETtIMEOut = null;
	}
	// Increment page index for future calls.
	page++;

	// Create HTML for the images.
	var html = '',
		data = response.data,
		i = 0, length = data.length, image, opacity,
		$newImages;
	for (; i < length; i++) {
		var image = data[i];
		html += '<li data-ID="'+image.id+'">';
		html += '<a class="spiclink" target="_blank" href="tool/previewIjd.php?id='+image.id+'">';
		// Image tag (preview in Wookmark are 200px wide, so we calculate the height based on that).
		html += '<img src="'+image.image+'" width="384" height="'+Math.round(image.height/image.width*384)+'" \/>';
		html += '</a>';
		// Image title.
		html += '<span class="stitle">【京东适用】'+image.shareTitle+'</span>';
		html += '<span class="sinfo">'+image.name+'</span>';
		html += '<span class="stime">'+image.time+'</span>';
		html += '<span class="slabel">'+image.shareLabel+'</span>';
		//Share btns
		html += '<p class="sbtns"><span class="slike" style="" data-ID="'+image.id+'" data-name="'+image.image+'" data-author="'+image.name+'" data-title="'+image.shareTitle+'"></span><span class="spreview"><a href="/zxd/previewI/'+image.id+'" target="_blank"></a></span><span class="suse"><a href="/zxd/index#i_'+image.id+'" target="_blank"></a></span></p>';
		html += '</li>';
	}

	$newImages = $(html);

	// Disable requests if we reached the end
	if (response.message == 'No more pictures') {
	  $("#tiles_more").off('click', onScroll).html("没有更多的内容啦").css("cursor", "default");
	} else {
		$("#tiles_more").on('click', onScroll).html("<i></i>点击加载更多").css("cursor", "pointer");
	}

	// Apply layout.
	applyLayout($newImages);
  };

  // Capture scroll event.
  $("#tiles_more").on('click', onScroll);

  // Load first data from the API.
  loadData();
})(jQuery);
</script>

							});

			} else {
				dom.children("div").css("opacity", 0).each(function(i, e) {
					i == 0 && $(this).stop(true,true).css("top", "244px");
					i == 1 && $(this).stop(true,true).css("top", "-102px");

			if(!close) {
				dom.children("div:eq(4)").animate({opacity: 1}, 200, function() {
					dom.children("div:eq(3)").animate({opacity: 1}, 200, function() {
						dom.children("div:eq(0)").animate({left: "439px", opacity: 1}, 300, function() {
							dom.children("div:eq(1)").animate({left: "1px", opacity: 1}, 300, function() {
								dom.children("div:eq(2)").animate({top: "394px", opacity: 1}, 400);

				});
			} else {
				dom.children("div").css("opacity", 0).each(function(i, e) {
					i == 0 && $(this).stop(true,true).css("left", "901px");
					i == 1 && $(this).stop(true,true).css("left", "-566px");
					i == 2 && $(this).stop(true,true).css("top", "454px");
					i == 3 && $(this).stop(true,true).css("top", "261px");
					i == 4 && $(this).stop(true,true).css("top", "175px");
				});
			}
		}
	}
});
</script>
